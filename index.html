<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de TAG</title>
    <style>
        /* Adicione aqui seu CSS para estilização do formulário */
        body { font-family: sans-serif; padding: 20px; }
        form { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input, button { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { background-color: #27ae60; color: white; border: none; cursor: pointer; }
        button:disabled { background-color: #95a5a6; }
        .message { padding: 10px; margin-top: 10px; border-radius: 5px; text-align: center; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <form id="tagForm">
        <h2>Solicitação de TAG</h2>
        
        <label for="nome">Nome Completo *</label>
        <input type="text" id="nome" name="nome" required>

        <label for="telefone">Telefone (WhatsApp) *</label>
        <input type="tel" id="telefone" name="telefone" required>
        
        <label for="observacoes">Observações</label>
        <input type="text" id="observacoes" name="observacoes">

        <button type="submit" id="submitButton">Solicitar TAG</button>
        
        <div id="responseMessage" class="message" style="display: none;"></div>
    </form>

    <script>
        document.getElementById('tagForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const form = event.target;
            const submitButton = document.getElementById('submitButton');
            const responseMessage = document.getElementById('responseMessage');

            // Desabilita o botão para evitar envios múltiplos
            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';
            responseMessage.style.display = 'none';

            // ** IMPORTANTE: Substitua pela URL da SUA nova implantação do Web App **
            const gasWebAppUrl = 'https://script.google.com/macros/s/AKfycbzBEwrCJyZ31u1sEvhzUs9wy_lAK6x-hYj1hEj3k0We5vsibZZ9pKCa_FejCIVsmFGt/exec';

            // Coleta os dados do formulário
            const formData = new FormData(form);
            const dados = Object.fromEntries(formData.entries());
            
            // Adiciona outros campos se necessário
            dados.protocolo = 'WEB-' + Date.now();

            try {
                const response = await fetch(gasWebAppUrl, {
                    method: 'POST',
                    mode: 'cors', // Essencial para requisições entre domínios
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dados),
                });

                // O fetch só falha em erros de rede. Precisamos verificar o status da resposta.
                if (!response.ok) {
                    // Se o servidor respondeu com um erro (ex: 404, 500)
                    throw new Error(`Erro do servidor: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();

                if (result.success) {
                    // Sucesso!
                    responseMessage.textContent = result.message;
                    responseMessage.className = 'message success';
                    form.reset(); // Limpa o formulário
                } else {
                    // Erro de lógica no script do GAS
                    throw new Error(result.message || 'Ocorreu um erro desconhecido no servidor.');
                }

            } catch (error) {
                // Captura erros de rede (CORS, sem conexão) ou erros lançados acima
                console.error('Erro ao enviar solicitação:', error);
                responseMessage.textContent = `Erro ao enviar: ${error.message}. Verifique o console para mais detalhes.`;
                responseMessage.className = 'message error';
            } finally {
                // Reabilita o botão em qualquer cenário (sucesso ou falha)
                submitButton.disabled = false;
                submitButton.textContent = 'Solicitar TAG';
                responseMessage.style.display = 'block';
            }
        });
    </script>

</body>
</html>
